<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/css/style.css">
    <title>Contact Form - Sass</title>
</head>
<body>
    <section class="contact">

        <div class="img">
            <img src="hamburg-tv-tower-planned-un-blomen-botanical-garden.jpg" width="450px" height="700px" alt="">
            <div class="logo">
                <img src="logo.png" width="80px" height="50px" alt="">
            </div>
        </div>
        <div class="info">
           <h1>Contact Us</h1>
          <p>Planning to visit Hamburg soon? Get insider tips on
              where to go, things to do and find best deals for 
              your next adventure.
          </p>
          <label for="name" id="name">FULL NAME</label>
              <input type="text" placeholder="Your Full Name">
          
          <label for="email" id="email">E-MAIL </label>
            <input type="text" placeholder="Your E-mail">
       
        <label for="message" id="message">MESSAGE </label>
         <textarea name="message" id="message" placeholder="Your message" cols="30" rows="5"></textarea>
       

        <button class="btn">SEND</button>
        </div>
    </section>
</body>
</html>
